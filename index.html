<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesDen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="Title">MoviesDen</h1>
    </div>

    <div class="mid-container">
        <p class="search">Search Movie:</p>
        <form id="searchSection" class="search-menu">
            <input id="searchBar" class="search-bar" type="text" placeholder="Search movie Title">
            <button class="submit" type="submit">Search</button>
        </form>
    </div>
    
    <div class="movie-section">
        <div class="movie-details">
            <div class="movie-img">
                <img class="Movie-poster" src="s" alt="Movie Image Will be displayed Here">
            </div>
            <div class="movie-info">
                <h1 class="movie-title">Movie Title</h1>
                <div class="movie-rating">
                    <span class="star">â˜…</span>
                    <span class="rating">4.5 / 10</span>
                </div>
                <div class="movie-meta">
                    <div class="genre">
                        <strong>Genre:</strong>
                        <span>Drama</span>
                        <span>Adventure</span>
                        <span>Fantasy</span>
                    </div>
                    <div class="type">
                        <strong>Type:</strong>
                        <span>Series</span>
                    </div>
                    <div class="runtime">
                        <strong>Run Time:</strong>
                        <span>44 mins</span>
                    </div>
                    <div class="plot">
                        <strong>Plot:</strong>
                        <p>Description of the plot goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="movie.js"></script>
</body>
</html>
